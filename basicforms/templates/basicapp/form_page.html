<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <h1>Fill out the form!</</h1>
    <div class="container">
      <form  method="post">

        {{ form.as_p}} <!--view daki form nesnesini buraya aktardık. form.as_p Alanlar paragraf gibi hizalı görünmesi için kullandık-->
        {% csrf_token %} <!--csrf saldırılarından korunmak için kullanılan token -->
        <input type="submit" class ="btn btn-primary" value="Submit"> <!--buton ekledik.-->
         <!--btn btn-primary: bootstrap mavi buton eklemek için kullandık -->
      </form>

      </div>

  </body>
</html>
